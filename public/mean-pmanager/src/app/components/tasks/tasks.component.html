

<div class="task-list">
  <div class="tasks-todo">
    <p>
      To Do
    </p>
    <div class="list">
      <div *ngFor="let task of tasks">
        <div class="row task" *ngIf="!task.isDone">
          <div class="col-sm-2">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)" />
          </div>
          <div class="col-sm-10">
            <app-inline-edit [(ngModel)]="title" label="{{task.title}}" [required]="true" type="text" (deleteEvent)="deleteTask($event, task._id)" (editEvent)="editTask(task)"></app-inline-edit>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="tasks-done">
    <p>
      Done
    </p>
    <div class="list">
      <div *ngFor="let task of tasks">
        <div class="row" *ngIf="task.isDone">
          <div class="col-sm-2">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)" />
          </div>
          <div class="col-sm-6">
            <span title="Status: Completed at {{task.finish_date | date:'dd/MM/yyyy - hh:mm'}}">{{task.title}}</span>
          </div>
          <div class="col-sm-4">
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <form (submit)="addTask($event)">
    <div class="form-group">
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="title" class="form-control" name="title" placeholder="Add Task.." />
      </div>
      <div class="col-sm-4">
        <input type="submit" value="Add" class="btn btn-default" />
      </div>
    </div>
  </form>
</div>
