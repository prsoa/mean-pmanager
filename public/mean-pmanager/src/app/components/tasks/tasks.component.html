

<div class="task-list">
  <div class="tasks-todo">
    <p>
      To Do
    </p>
    <div class="list">
      <div *ngFor="let task of tasks">
        <div class="row task" *ngIf="!task.isDone">
          <div class="col-sm-2">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)" />
          </div>
          <div class="col-sm-6">
            {{task.title}}
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-default edit" aria-label="Left Align" >
              <span class="glyphicon glyphicon-pencil" aria-hidden="true" (click)="editTask(task._id)"></span>
            </button>
            <button type="button" class="btn btn-default remove" aria-label="Left Align" >
              <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleteTask(task._id)"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tasks-done">
    <p>
      Done
    </p>
    <div class="list">
      <div *ngFor="let task of tasks">
        <div class="row" *ngIf="task.isDone">
          <div class="col-sm-2">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)" />
          </div>
          <div class="col-sm-6">
            {{task.title}}
          </div>
          <div class="col-sm-4">
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <form (submit)="addTask($event)">
    <div class="form-group">
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="title" class="form-control" name="title" placeholder="Add Task.." />
      </div>
      <div class="col-sm-4">
        <input type="submit" value="Add" class="btn btn-default" />
      </div>
    </div>
  </form>
</div>
