<div class="col-md-8">
  <div class="row">
    <div *ngIf="projects && projects.length === 0">
      <h3>
        You haven't created any projects yet.
      </h3>
      <br />
      <p>
        Use the form on the right to add a new project.
      </p>
    </div>
    <div class="col-sm-6" *ngFor="let project of projects">
      <div class="panel panel-default project">
        <div class="panel-heading">
          <app-inline-edit [(ngModel)]="title" label="{{project.title}}" [required]="true" type="text" (deleteEvent)="deleteProject($event, project._id)" (editEvent)="editProject(project)"></app-inline-edit>
        </div>
        <div class="panel-body">
          <tasks project_id="{{project._id}}"></tasks>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="well">
    <h3>Create New Project</h3>
    <form (submit)="addProject($event)">
      <div class="form-group">
        <input type="text" [(ngModel)]="newTitle" class="form-control" name="title" placeholder="Add Project.." />
      </div>
      <div class="form-group">
        <input type="submit" value="Add" class="btn btn-default" />
      </div>
    </form>
  </div>
</div>
