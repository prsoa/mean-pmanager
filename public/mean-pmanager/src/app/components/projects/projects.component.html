<div class="col-md-8">
  <div class="row">
    <div class="col-sm-6" *ngFor="let project of projects">
      <div class="panel panel-default project">
        <div class="panel-heading">
          {{project.title}}
          <div class="pull-right">
            <button type="button" class="btn btn-default edit" aria-label="Left Align" >
              <span class="glyphicon glyphicon-pencil" aria-hidden="true" (click)="editProject(project._id)"></span>
            </button>
            <button type="button" class="btn btn-default remove" aria-label="Left Align" >
              <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleteProject(project._id)"></span>
            </button>
          </div>
        </div>
        <div class="panel-body">
          <tasks project_id="{{project._id}}"></tasks>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="well">
    <h3>Create New Project</h3>
    <form (submit)="addProject($event)">
      <div class="form-group">
        <input type="text" [(ngModel)]="title" class="form-control" name="title" placeholder="Add Project.." />
      </div>
      <div class="form-group">
        <input type="submit" value="Add" class="btn btn-default" />
      </div>
    </form>
  </div>
</div>
